<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导航页面</title>
  <link rel="stylesheet" href="./style.css">
</head>


<body>

  <header></header>
  <main>
    <div class="content" id="main">
    </div>
  </main>
  <footer></footer>
  <script>
    var keys = {
      0: ["q", "w", "e", "r", "t", "y", "u", "i", "o", "p"],
      1: ["a", "s", "d", "f", "g", "h", "j", "k", "l"],
      2: ["z", "x", "c", "v", "b", "n", "m"],
      'length': 3
    };
    var hash = {
      q: "qq.com",
      w: "weibo.com",
      e: "ele.me",
      r: "renren.com",
      t: "tianya.com",
      y: "youtube.com",
      u: "uc.com",
      i: "iqiyi.com",
      o: "opera.com",
      a: "acfun.tv",
      s: "sohu.com",
      z: "zhihu.com",
    };
    hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
    if (hashInLocalStorage) {
      hash = hashInLocalStorage
    }
    //遍历keys生成kbd标签
    index = 0
    while (index < keys['length']) {
      div = document.createElement("div");
      div.className = 'row'
      main.appendChild(div);
      index2 = 0
      row = keys[index]
      while (index2 < row.length) {
        kbd = document.createElement('kbd')
        span = document.createElement('span')
        span.className = 'text'
        span.textContent = row[index2]
        kbd.appendChild(span)
        kbd.className = 'key'
        img = document.createElement('img')
        if (hash[row[index2]]) {
          img.src = "http://" + hash[row[index2]] + '/favicon.ico'
        } else {
          img.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
        }
        kbd.appendChild(img)
        button = document.createElement('button')
        button.textContent = '编辑'
        button.id = row[index2]
        button.onclick = function (info) {
          key = info.target.id
          webskit = prompt('请输入网址')
          hash[key] = webskit
          localStorage.setItem('zzz', JSON.stringify(hash))
        }
        kbd.appendChild(button)
        index2 += 1
        div.appendChild(kbd)
      }
      index += 1
    }
    document.onkeypress = function (info) {
      key = info['key']
      webksit = hash[key]
      //新窗口打开网址 window.open('http://' + webksit, '_blank')
      //当前窗口打开
      location.href = 'http://' + webksit

    }
  </script>
</body>

</html>
